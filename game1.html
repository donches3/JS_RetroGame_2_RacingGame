<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BrickOut</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </body>
    <script type="text/javascript">
        var canvas, canvasContext;

        var ballX = 75;
        var ballY = 75;
        var ballSpeedX = 5;
        var ballSpeedY = 7;

        const BRICK_W = 100;
        const BRICK_H = 50;
        const BRICK_COUNT = 8;
        var brickGrid = new Array(BRICK_COUNT);

        const PADDLE_WIDTH = 100;
        const PADDLE_THICKNESS = 10;
        const PADDLE_DIST_FROM_EDGE = 60;
        var paddleX = 400;
        // var paddleY = canvas.height - PADDLE_DIST_FROM_EDGE;
            // no.  canvas not defined yet.

        var mouseX = 0;
        var mouseY = 0;

        function updateMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;

            mouseX = evt.clientX - rect.left - root.scrollLeft;
            mouseY = evt.clientY - rect.top  - root.scrollTop;

            paddleX = mouseX - PADDLE_WIDTH/2;

        } // end function updateMousePos ---------------------------------------

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(updateAll, 1000/framesPerSecond);

            canvas.addEventListener('mousemove', updateMousePos);

            brickReset();

        } // end window.onload -------------------------------------------------

        function updateAll() {
            moveAll();
            drawAll();
        } // end function updateAll --------------------------------------------

        function ballReset() {
            ballX = canvas.width/2;
            ballY = canvas.height/2;
        } // end function ballReset --------------------------------------------

        function brickReset() {
            for(var i = 0; i < BRICK_COUNT; i++) {
                if (Math.random() < 0.5) {
                    brickGrid[i] = true;
                }else{
                    brickGrid[i] = false;
                } // end if else
            } // end for

        } // end function brickReset -------------------------------------------

        function moveAll() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // ball screen edge conditions
            if (ballX < 0) { // left
                ballSpeedX *= -1;
            }
            if (ballX > canvas.width) { // right
                ballSpeedX *= -1;
            }
            if (ballY < 0) { // top
                ballSpeedY *= -1;
            }
            if (ballY > canvas.height) { // bottom
                ballReset();
            }

            // paddle collision edges
            paddleTopEdgeY    = canvas.height - PADDLE_DIST_FROM_EDGE; // ||||||||||||||
            paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
            paddleLeftEdgeX   = paddleX;
            paddleRightEdgeX  = paddleLeftEdgeX + PADDLE_WIDTH;

            // paddle collision
            if (   ballY > paddleTopEdgeY
                && ballY < paddleBottomEdgeY
                && ballX > paddleLeftEdgeX
                && ballX < paddleRightEdgeX )
                {
                    ballSpeedY *= -1; // reflect ball
                    var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
                    var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
                    ballSpeedX = ballDistFromPaddleCenterX * 0.35;
                }

        } // end function moveAll ----------------------------------------------

        function drawAll() {
            // draw background to clear screen
            colorRect(0, 0, canvas.width, canvas.height, 'black');

            drawBricks();

            // draw ball
            colorCircle(ballX, ballY, 10, 'white');

            // draw paddle
            colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white');  //  ||||||||||

            // draw mouse text
            colorText(mouseX+","+mouseY, mouseX, mouseY, 'yellow');

        } // end function drawAll ----------------------------------------------

        function drawBricks() {

            for(var i = 0; i < BRICK_COUNT; i++) {
                if(brickGrid[i]){
                    colorRect(BRICK_W*i, 0, BRICK_W-2, BRICK_H, 'blue');
                } // end if
            } // end for
        } // end function drawBricks -------------------------------------------


        function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
        } // end function colorRect --------------------------------------------

        function colorCircle(centerX, centerY, radius, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
            canvasContext.fill();

        } // end function colorCircle ------------------------------------------

        function colorText(showWords, textX, textY, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillText(showWords, textX, textY);
        } // end function colorText --------------------------------------------


    </script>
</html>
