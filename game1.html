<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BrickOut</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </body>
    <script type="text/javascript">
        var canvas, canvasContext;

        var ballX = 75;
        var ballY = 75;
        var ballSpeedX = 5;
        var ballSpeedY = 7;

        const BRICK_W = 80;
        const BRICK_H = 40; // temporarily doubled
        const BRICK_GAP = 2;
        const BRICK_COLS = 10;
        const BRICK_ROWS = 7; // temporarily halved
        var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);

        const PADDLE_WIDTH = 100;
        const PADDLE_THICKNESS = 10;
        const PADDLE_DIST_FROM_EDGE = 60;
        var paddleX = 400;
        // var paddleY = canvas.height - PADDLE_DIST_FROM_EDGE;
            // no.  canvas not defined yet.

        var mouseX = 0;
        var mouseY = 0;

        function updateMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;

            mouseX = evt.clientX - rect.left - root.scrollLeft;
            mouseY = evt.clientY - rect.top  - root.scrollTop;

            paddleX = mouseX - PADDLE_WIDTH/2;

            //                                   temporary cheat ||||||||||||||
            ballX = mouseX;
            ballY = mouseY;
            ballSpeedX = 4;
            ballSpeedY = -4;

        } // end function updateMousePos ---------------------------------------

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(updateAll, 1000/framesPerSecond);

            canvas.addEventListener('mousemove', updateMousePos);

            brickReset();
            // ballReset();

        } // end window.onload -------------------------------------------------

        function updateAll() {
            moveAll();
            drawAll();
        } // end function updateAll --------------------------------------------

        function ballReset() {
            ballX = canvas.width/2;
            ballY = canvas.height/2;
        } // end function ballReset --------------------------------------------

        function brickReset() {
            for(var i = 0; i < BRICK_COLS * BRICK_ROWS; i++) {
                brickGrid[i] = true;
            } // end for
        } // end function brickReset -------------------------------------------

        function ballMove() {

            // increment ball position
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // ball screen edge conditions
            if (ballX < 0) { // left side of screen
                ballSpeedX *= -1;
            }
            if (ballX > canvas.width) { // right side of screen
                ballSpeedX *= -1;
            }
            if (ballY < 0) { // top of screen
                ballSpeedY *= -1;
            }
            if (ballY > canvas.height) { // bottom of screen
                ballReset();
            }

        } // end function ballMove ---------------------------------------------

        function ballBrickHandling() {

            var ballBrickCol = Math.floor(ballX / BRICK_W);
            var ballBrickRow = Math.floor(ballY / BRICK_H);
            var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);

            // if ball is within brick field ...
            if (ballBrickCol >= 0 && ballBrickCol < BRICK_COLS &&
                ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS) {

                // if brick is present ...
                if (brickGrid[brickIndexUnderBall]){
                    // remove brick under ball
                    brickGrid[brickIndexUnderBall] = false;

                    // ball position in previous frame
                    var prevBallX = ballX - ballSpeedX;
                    var prevBallY = ballY - ballSpeedY;
                    var prevBrickCol = Math.floor(prevBallX / BRICK_W);
                    var prevBrickRow = Math.floor(prevBallY / BRICK_H);

                    var bothTestsFailed = true;

                    // if column changed ...
                    if (prevBrickCol != ballBrickCol){
                        var adjBrickSide = rowColToArrayIndex(prevBrickCol, ballBrickRow);

                        // if adjacent face not covered ...
                        if (brickGrid[adjBrickSide] == false){
                            // reflect ball horizontally
                            ballSpeedX *= -1;
                            bothTestsFailed = false;
                        }
                    } // end if column changed

                    // if row changed ...
                    if (prevBrickRow != ballBrickRow){
                        var adjBrickTopBot = rowColToArrayIndex(ballBrickCol, prevBrickRow);

                        // if adjacent face not covered ...
                        if (brickGrid[adjBrickTopBot] == false){
                            // reflect ball vertically
                            ballSpeedY *= -1;
                            bothTestsFailed = false;
                        }
                    } // end if row changed

                    // armpit case, prevents ball from going through
                    if (bothTestsFailed) {
                        ballSpeedX *= -1;
                        ballSpeedY *= -1;
                    }

                } // end if brick true
            } // end if within brick field

        } // end function ballBrickHandling ------------------------------------

        function ballPaddleHandling() {

            // paddle collision edges
            paddleTopEdgeY    = canvas.height - PADDLE_DIST_FROM_EDGE; // ||||||||||||||
            paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
            paddleLeftEdgeX   = paddleX;
            paddleRightEdgeX  = paddleLeftEdgeX + PADDLE_WIDTH;

            // paddle collision
            if (   ballY > paddleTopEdgeY
                && ballY < paddleBottomEdgeY
                && ballX > paddleLeftEdgeX
                && ballX < paddleRightEdgeX )
                {
                    ballSpeedY *= -1; // reflect ball
                    var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
                    var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
                    ballSpeedX = ballDistFromPaddleCenterX * 0.35;
                } // end if paddle collision
        } // end function ballPaddleHandling -----------------------------------

        function moveAll() {

            ballMove();
            ballBrickHandling();
            ballPaddleHandling();

        } // end function moveAll ----------------------------------------------

        function drawAll() {
            // draw background to clear screen
            colorRect(0, 0, canvas.width, canvas.height, 'black');

            // draw ball
            colorCircle(ballX, ballY, 10, 'white');

            // draw paddle
            colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white');  //  ||||||||||

            // draw brick grid
            drawBricks();


        } // end function drawAll ----------------------------------------------

        function rowColToArrayIndex(col, row) {
            return (row * BRICK_COLS) + col;
        } // end function rowColToArrayIndex -----------------------------------

        function drawBricks() {

            for(var eachRow = 0; eachRow < BRICK_ROWS; eachRow++) {
                for(var eachCol = 0; eachCol < BRICK_COLS; eachCol++) {

                    var arrayIndex = rowColToArrayIndex(eachCol, eachRow);

                    if(brickGrid[arrayIndex]) {
                        colorRect(BRICK_W*eachCol, BRICK_H*eachRow, BRICK_W-BRICK_GAP, BRICK_H-BRICK_GAP, 'blue');
                    } // end if

                } // end for eachCol
            } // end for eachRow

        } // end function drawBricks -------------------------------------------


        function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
        } // end function colorRect --------------------------------------------

        function colorCircle(centerX, centerY, radius, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
            canvasContext.fill();

        } // end function colorCircle ------------------------------------------

        function colorText(showWords, textX, textY, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillText(showWords, textX, textY);
        } // end function colorText --------------------------------------------


    </script>
</html>
