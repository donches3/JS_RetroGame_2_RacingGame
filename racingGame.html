<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RacingGame</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </body>
    <script type="text/javascript">
        var canvas, canvasContext;

        var ballX = 75;
        var ballY = 75;
        var ballSpeedX = 5;
        var ballSpeedY = 7;

        const TRACK_W = 80;
        const TRACK_H = 20;
        const TRACK_GAP = 2;
        const TRACK_COLS = 10;
        const TRACK_ROWS = 14;
        var trackGrid = new Array(TRACK_COLS * TRACK_ROWS);
        var tracksLeft = 0;

        var mouseX = 0;
        var mouseY = 0;
        // end vars ------------------------------------------------------------

        function updateMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;

            mouseX = evt.clientX - rect.left - root.scrollLeft;
            mouseY = evt.clientY - rect.top  - root.scrollTop;

            //                                   temporary cheat ||||||||||||||
            // ballX = mouseX;
            // ballY = mouseY;
            // ballSpeedX = 4;
            // ballSpeedY = -4;

        } // end function updateMousePos ---------------------------------------

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(updateAll, 1000/framesPerSecond);

            canvas.addEventListener('mousemove', updateMousePos);

            trackReset();
            ballReset();
        } // end window.onload -------------------------------------------------

        function updateAll() {
            moveAll();
            drawAll();
        } // end function updateAll --------------------------------------------

        function ballReset() {
            ballX = canvas.width/2;
            ballY = canvas.height/2;
        } // end function ballReset --------------------------------------------

        function trackReset() {
            tracksLeft = 0;

            // empty gutter at top
            for(var i = 0; i < 3 * TRACK_COLS; i++) {
                trackGrid[i] = false;
            } // end for empty gutter

            // fill remaining track field
            for(var i = 3 * TRACK_COLS; i < TRACK_COLS * TRACK_ROWS; i++) {
                trackGrid[i] = true;
                tracksLeft++;
            } // end for tracks
        } // end function trackReset -------------------------------------------

        function ballMove() {
            // increment ball position
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // ball screen edge conditions
            if (ballX < 0 && ballSpeedX < 0.0) { // left side of screen
                ballSpeedX *= -1;
            }
            if (ballX > canvas.width && ballSpeedX > 0.0) { // right side of screen
                ballSpeedX *= -1;
            }
            if (ballY < 0 && ballSpeedY < 0.0) { // top of screen
                ballSpeedY *= -1;
            }
            if (ballY > canvas.height) { // bottom of screen
                ballReset();
                trackReset();
            }
        } // end function ballMove ---------------------------------------------

        function isTrackAtColRow(col, row) {
            // if inside track field ...
            if (col >= 0 && col < TRACK_COLS &&
                row >= 0 && row < TRACK_ROWS) {
                    var trackIndexUnderCoord = rowColToArrayIndex(col, row);
                    return trackGrid[trackIndexUnderCoord];
                } else { // outside track field, so no track
                    return false;
                } // end if else
        } // end function isTrackAtColRow --------------------------------------

        function ballTrackHandling() {
            var ballTrackCol = Math.floor(ballX / TRACK_W);
            var ballTrackRow = Math.floor(ballY / TRACK_H);
            var trackIndexUnderBall = rowColToArrayIndex(ballTrackCol, ballTrackRow);

            // if ball is within track field ...
            if (ballTrackCol >= 0 && ballTrackCol < TRACK_COLS &&
                ballTrackRow >= 0 && ballTrackRow < TRACK_ROWS) {

                // if track is present ...
                if (isTrackAtColRow(ballTrackCol, ballTrackRow)) {
                    // remove track under ball
                    trackGrid[trackIndexUnderBall] = false;
                    tracksLeft--;
                    // console.log(tracksLeft); // temporary |||||||||||||||||||||

                    // ball position in previous frame
                    var prevBallX = ballX - ballSpeedX;
                    var prevBallY = ballY - ballSpeedY;
                    var prevTrackCol = Math.floor(prevBallX / TRACK_W);
                    var prevTrackRow = Math.floor(prevBallY / TRACK_H);

                    var bothTestsFailed = true;

                    // if column changed ...
                    if (prevTrackCol != ballTrackCol){
                        // if adjacent face not covered ...
                        if (isTrackAtColRow(prevTrackCol, ballTrackRow) == false){
                            // reflect ball horizontally
                            ballSpeedX *= -1;
                            bothTestsFailed = false;
                        }
                    } // end if column changed

                    // if row changed ...
                    if (prevTrackRow != ballTrackRow){
                        // if adjacent face not covered ...
                        if (isTrackAtColRow(ballTrackCol, prevTrackRow) == false){
                            // reflect ball vertically
                            ballSpeedY *= -1;
                            bothTestsFailed = false;
                        }
                    } // end if row changed

                    // armpit case, prevents ball from going through
                    if (bothTestsFailed) {
                        ballSpeedX *= -1;
                        ballSpeedY *= -1;
                    }

                } // end if track true
            } // end if within track field
        } // end function ballTrackHandling ------------------------------------


        function moveAll() {
            ballMove();
            ballTrackHandling();
        } // end function moveAll ----------------------------------------------

        function drawAll() {
            // draw background to clear screen
            colorRect(0, 0, canvas.width, canvas.height, 'black');

            // draw ball
            colorCircle(ballX, ballY, 10, 'white');

            // draw track grid
            drawTracks();

        } // end function drawAll ----------------------------------------------

        function rowColToArrayIndex(col, row) {
            return (row * TRACK_COLS) + col;
        } // end function rowColToArrayIndex -----------------------------------

        function drawTracks() {
            for(var eachRow = 0; eachRow < TRACK_ROWS; eachRow++) {
                for(var eachCol = 0; eachCol < TRACK_COLS; eachCol++) {
                    var arrayIndex = rowColToArrayIndex(eachCol, eachRow);

                    if(trackGrid[arrayIndex]) {
                        colorRect(TRACK_W*eachCol, TRACK_H*eachRow, TRACK_W-TRACK_GAP, TRACK_H-TRACK_GAP, 'blue');
                    } // end if
                } // end for eachCol
            } // end for eachRow
        } // end function drawTracks -------------------------------------------

        function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
        } // end function colorRect --------------------------------------------

        function colorCircle(centerX, centerY, radius, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
            canvasContext.fill();
        } // end function colorCircle ------------------------------------------

        function colorText(showWords, textX, textY, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillText(showWords, textX, textY);
        } // end function colorText --------------------------------------------

    </script>
</html>
